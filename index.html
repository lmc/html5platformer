<!DOCTYPE HTML>
<html>
<head>
  <title>SRPG</title>
  
  <style type="text/css">
    body { margin: 0; padding: 0; background-color: #888; }
    #game {
      position: relative;
    }
    #background,#effects{
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
      border: 1px #000 solid;
    }
    #output{
      position: absolute;
      top: 640px;
    }
  </style>
  
  <script type="text/javascript" src="js/vendor/prototype.js"></script>
  <script type="text/javascript" src="js/engine.js"></script>
  <script type="text/javascript" src="js/character.js"></script>
  <script type="text/javascript" src="js/renderer.js"></script>
  <script type="text/javascript" src="js/effect.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/map/map_block.js"></script>
  <script type="text/javascript" src="js/map_loader.js"></script>
  <script type="text/javascript" src="js/maps/test_map.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      var engine = new Engine($('background'),$('effects'),new TestMapLoader);
      engine.initialize_think();
    };
  </script>
</head>

<body>
  <div id="game">
    <canvas id="background" width="960" height="640"></canvas>
    <canvas id="effects" width="960" height="640"></canvas>
  </div>
  
  <div id="loader">
    <span id="output"></span>
  </div>
</body>

</html>
