<!DOCTYPE HTML>
<html>
<head>
  <title>SRPG</title>
  
  <style type="text/css">
    body { margin: 0; padding: 0; }
    #game {
      position: relative;
      border: 1px #000 solid;
    }
    #background{
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }
    #sprites{
      position: relative;
      left: 0;
      top: 0;
      width: 960px;
      height: 640px;
      z-index: 0;
      border: 2px #8f8 dashed;
    }
    .character_sprite {
      position: absolute;
      width: 50px;
      height: 55px;
      border: 1px #299 solid;
    }
    .archer {
      background-image: url('images/sprite.png');
    }
  </style>
  
  <script type="text/javascript" src="js/vendor/prototype.js"></script>
  <script type="text/javascript" src="js/engine.js"></script>
  <script type="text/javascript" src="js/character.js"></script>
  <script type="text/javascript" src="js/renderer.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      var engine = new Engine($('background'));
      engine.renderer.initialize_blit();
    };
  </script>
</head>

<body>
  <div id="game">
    <canvas id="background" width="960" height="640"></canvas>
  </div>
  
  <div id="loader">
    <span id="output"></span>
  </div>
</body>

</html>
